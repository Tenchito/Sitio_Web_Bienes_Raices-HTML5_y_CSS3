    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="#"><img src="img/logo.svg" alt="Logotipo de Bienes Raices"></a>
                <div class="mobile-menu">
                    <a href="#navegacion">
                        <img src="img/barras.svg" alt="Icono menu">
                    </a>
                </div>

                <nav id="navegacion" class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div> <!-- Contenedor -->
    </header>
    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen principal">
    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>
        <form action="" class="contacto">
            <fieldset>
                <legend>Informacion personal</legend>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Nombre completo">

                <label for="Email">Email</label>
                <input type="email" id="email" placeholder="Correo electronico" required>

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" placeholder="Telefono" required>

                <label for="mensaje">Mensaje </label>
                <textarea name="mensaje" id="mensaje"></textarea>
                
            </fieldset>
            <fieldset>
                <legend>Informacion sobre propiedad</legend>
                <label for="opciones">Vende o compra</label>
                <select id="opciones">
                    <option value="" disabled selected>-- Seleccione una opción --</option>
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option>
                </select>
                
                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad" min="0" max="100" step="5">
            </fieldset>
            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser contactado</p>
                <div class="forma-contacto">
                    <label for="telefono">Telefono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">

                    <label for="correo">Email</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>

                <!-- <p>Eliga del menu</p>
                <input type="checkbox" name="orden" value="hamburguesa">Hamburguesa
                <input type="checkbox" name="orden" value="papas">Papas
                <input type="checkbox" name="orden" value="cerveza">Cerveza -->
                
                <p>Si eligió Telefono, elija la fecha y la hora</p>
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha">

                <label for="hora">Hora</label>
                <input type="time" id="hora" min="09:00" max="18:00">

                <!-- <label for="">Contraseña</label>
                <input type="password"> 

                <input type="search">

                <input type="url"> -->
            </fieldset>
            <input type="submit" value="Enviar" class="boton boton-verde">
        </form>
    </main>    
    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>

                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <p class="copyright">Todos los derechos reservados 2019 &copy;</p>
        </div>
    </footer>
</body>
</html>
